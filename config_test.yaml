arena:
  num_games: 40
  num_simulations: 200
  win_threshold: 0.55
lichess:
  auto_challenge: false
  auto_challenge_interval: 60
  bot_name: ''
  challenge_rating_range: 400
  max_concurrent_games: 1
  num_simulations: 400
  rated: true
  time_controls:
  - bullet
  - blitz
  - rapid
  token: ''
model:
  input_planes: 18
  l2_reg: 0.0001
  num_filters: 32
  num_residual_blocks: 2
  policy_output_size: 4672
self_play:
  c_puct: 2.5
  dirichlet_alpha: 0.3
  dirichlet_epsilon: 0.25
